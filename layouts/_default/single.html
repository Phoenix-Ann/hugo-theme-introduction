{{ partial "header.html" . }}

<body>
<div class="section" id="top">
    <!-- Parent section -->

    <div class="container hero {{ if .Site.Params.fadeIn }} fade-in one {{ end }}">
        <!-- Begin Title -->
        <h1 class="bold-title is-1">{{ .Title }}</h1>
    </div>
    <!-- End Title -->

    <!-- Everything below fades in two! -->
    <div class="section {{ if .Site.Params.fadeIn }} fade-in two {{ end }}">

        <div class="container">
            <!-- Begin Nav bar -->
            {{ partial "nav-single.html" . }}
        </div>
        <!-- End Nav bar -->

        <div class="container markdown {{ if .Site.Params.fadeIn }} fade-in two {{ end }} top-pad">
            <!-- Begin blog post content -->
            {{ if .Params.image }}
            <div class="has-text-centered">
            <img src="{{ .Params.image }}" class="img-responsive">
            </div>
            {{ end }}

            {{ .Content }}
        </div>
        <!-- End blog post content -->

        <div class="disqus">
            {{ template "_internal/disqus.html" . }}
        </div>

        <!-- 来必力评论 LiveRe City install code -->
        <!-- 来必力City版安装代码 -->
        {{ if .Site.Params.LiveReID }}
        <div class="container" id="lv-container" data-id="city" data-uid={{ .Site.Params.LiveReID }}>
        <script type="text/javascript">
           (function(d, s) {
               var j, e = d.getElementsByTagName(s)[0];

               if (typeof LivereTower === 'function') { return; }

               j = d.createElement(s);
               j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
               j.async = true;

               e.parentNode.insertBefore(j, e);
           })(document, 'script');
        </script>
        </div>
        <!-- City版安装代码已完成 -->

        <div class="container has-text-centered top-pad">
            <hr>
            <a href="{{ .Permalink }}#top">
                <i class="fa fa-arrow-up"></i>
            </a>
            <hr>
        </div>

        {{ partial "footer.html" . }}
    </div>
    <!-- End fade in two -->
</div>
<!-- End parent section -->

<!-- Bitty scrolling links script -->
<script>
    $('a[href^="{{ .Permalink }}#"]').click(function (e) {
        e.preventDefault();
        var target = this.hash;
        $('html, body').animate({
            scrollTop: $(target).offset().top
        }, 500);
        return false;
    })
</script>
</body>
